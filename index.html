<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger-Pos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 mt-2" id="mainBar">
                <div class="brand">MOS <span>Burgers</span></div>
                <div class="searches">
                    <form action="" class="searchBar">
                        <input type="search" placeholder="Search Customer ..." name="customer" class="search">
                        <button type="submit" class="btn" id="searchBtnLogo"></button>
                    </form>
                    <button type="submit" class="btn" id="addBtn"><span>+</span>Add New Customer</button>
                    <form action="" class="searchBar">
                        <input type="search" placeholder="Search Category or Items ..." name="customer" class="search">
                        <button type="submit" class="btn" id="searchBtnLogo"></button>
                    </form>
                </div>
                <div class="orderID">Order #0001</div>
            </div>
            <div class="col-lg-2"></div>
            <div class="categories col-lg-6 mt-2">
                <div id="chText">Choose Category</div>
                <div id="catCount">6+ Categories</div>
                <nav class="navbar navbar-default">
                    <div class="container-fluid scrollable-item-container">
                        <div class="left-Arrow activeItem">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" data-slot="icon" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                              </svg> 
                        </div>
                        <ul class="navbarEdit">
                            <li><a href="#" class="activeItem">All Items</a></li>
                            <li><a href="#">Burgers</a></li>
                            <li><a href="#">Submarine</a></li>
                            <li><a href="#">Fries</a></li>
                            <li><a href="#">Pasta</a></li>
                            <li><a href="#">Submarine</a></li>
                            <li><a href="#">Fries</a></li>
                            <li><a href="#">Pasta</a></li>

                        </ul>
                        <div class="right-Arrow activeItem">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" data-slot="icon" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                              </svg>
                              
                              
                        </div>
                    </div>
                </nav>
            </div>
            
        </div>
    </div>
    
</body>
</html>
