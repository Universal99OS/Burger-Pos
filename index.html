<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger-Pos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 mt-2" id="mainBar">
                <div class="brand">MOS <span>Burgers</span></div>
                <div class="searches">
                    <form action="" class="searchBar">
                        <input type="search" placeholder="Search Customer ..." name="customer" class="search">
                        <button type="submit" class="btn" id="searchBtnLogo"></button>
                    </form>
                    <button type="submit" class="btn" id="addBtn"><span>+</span>Add New Customer</button>
                    <form action="" class="searchBar">
                        <input type="search" placeholder="Search Category or Items ..." name="customer" class="search">
                        <button type="submit" class="btn" id="searchBtnLogo"></button>
                    </form>
                </div>
                <div class="orderID">Order #0001</div>
            </div>
            <div class="col-lg-2"></div>
            <div class="categories col-lg-6 mt-2">
                <div id="chText">Choose Category</div>
                <div id="catCount">6+ Categories</div>
                <nav class="nav categoryNav">
                        <button type="button" class="allBtn btn">All Items</button>
                        <button type="button" class="burgerBtn btn">Burger</button>
                        <button type="button" class="submaBtn btn">Submarin</button>
                        <button type="button" class="firesBtn btn">Fries</button>
                        <button type="button" class="pastaBtn btn">Pasta</button>
                        <!--<button type="button" class="chickenBtn btn"></button>
                        <button type="button" class="bevBtn btn"></button>-->
                    
                </nav>
            </div>
            
        </div>
    </div>
    
</body>
</html>
